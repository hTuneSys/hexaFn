<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hexaFn - From Feed to Feedback</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    :root {
      --bg: #0b0b0c;
      --text: #f4f4f4;
      --card: #1d1e21;
      --accent: #ffde59;
      --dark-blue: #2b4c75;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(145deg, #121212, #1f1f1f);
      padding: 3rem 1rem;
      text-align: center;
      border-bottom: 2px solid var(--accent);
    }
    header img {
      filter: drop-shadow(0 0 5px #ffde59);
    }
    header h1 {
      font-size: 3rem;
      color: var(--accent);
      margin: 1rem 0 0.5rem;
    }
    header p {
      color: #bbb;
      font-style: italic;
      font-size: 1.2rem;
    }
    .section {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1.5rem;
    }
    .section h2 {
      color: var(--accent);
      font-size: 1.8rem;
      border-left: 5px solid var(--accent);
      padding-left: 1rem;
      margin-bottom: 1.5rem;
    }
    .section ul {
      list-style-type: square;
      padding-left: 1.5rem;
    }
    .modules, .audience, .not-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .card {
      background-color: var(--card);
      padding: 1.2rem;
      border-radius: 10px;
      flex: 1 1 calc(33.3% - 2rem);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border-left: 4px solid var(--accent);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    .footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #222;
      background-color: #121212;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .card {
        flex: 1 1 100%;
      }
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="./assets/hexaFn-logo.png" alt="hexaFn Logo" width="130" />
    <h1>hexaFn</h1>
    <p>From Feed to Feedback, fully programmable.</p>
  </header>
