<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hexaFn</title>
  <link rel="icon" href="assets/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f8fa;
      color: #23272f;
    }
    #readme-md {
      background: #fff;
      color: #23272f;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      padding: 2.5rem 2rem 2rem 2rem;
      margin: 2.5rem auto 1.5rem auto;
      font-size: 1.08rem;
      line-height: 1.7;
      max-width: 900px;
    }
    #readme-md h1, #readme-md h2, #readme-md h3 {
      color: #2d2e83;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    #readme-md pre, #readme-md code {
      background: #f6f8fa;
      color: #24292e;
      border-radius: 6px;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      font-size: 0.98em;
    }
    #readme-md pre {
      padding: 1em;
      overflow-x: auto;
    }
    #readme-md code {
      padding: 0.2em 0.4em;
    }
    #readme-md ul, #readme-md ol {
      margin-left: 2em;
      margin-bottom: 1em;
    }
    #readme-md blockquote {
      border-left: 4px solid #2d2e83;
      background: #f7f8fa;
      color: #555;
      padding: 0.7em 1em;
      margin: 1.2em 0;
      border-radius: 6px;
    }
    #readme-md table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5em 0;
    }
    #readme-md th, #readme-md td {
      border: 1px solid #e1e4e8;
      padding: 0.5em 1em;
    }
    #readme-md th {
      background: #f6f8fa;
      font-weight: 700;
    }
    #readme-md a {
      color: #2d2e83;
      text-decoration: underline;
    }
    #readme-md img {
      max-width: 100%;
      border-radius: 6px;
      margin: 1em 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="readme-md"></div>
  <script>
    fetch('../README.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('readme-md').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
