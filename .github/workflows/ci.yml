name: CI

on:
  pull_request:
    branches: [ main, develop, release/*, hotfix/*, feat/*, fix/* ]
  push:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test (hexaFn)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Format Check
        run: cargo fmt -- --check

      - name: Clippy Lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Tests
        run: cargo test --all
