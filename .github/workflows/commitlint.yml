name: Commit Lint

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Lint commits
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.yml
          failOnWarnings: true
