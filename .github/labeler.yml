# ────────────────────────────────────────────────────────────────────────────────
# MODULE LABELS
# ────────────────────────────────────────────────────────────────────────────────

module:bridge:
  - changed-files:
      - any-glob-to-any-file: ['modules/bridge/**']

module:cast:
  - changed-files:
      - any-glob-to-any-file: ['modules/cast/**']

module:run:
  - changed-files:
      - any-glob-to-any-file: ['modules/run/**']

module:store:
  - changed-files:
      - any-glob-to-any-file: ['modules/store/**']

module:trigger:
  - changed-files:
      - any-glob-to-any-file: ['modules/trigger/**']

module:watch:
  - changed-files:
      - any-glob-to-any-file: ['modules/watch/**']

module:core:
  - changed-files:
      - any-glob-to-any-file: ['src/**','shared/**']

module:docs:
  - changed-files:
      - any-glob-to-any-file: ['docs/**', 'examples/**', 'README.md']

module:cli:
  - changed-files:
      - any-glob-to-any-file: ['scripts/**']

# ────────────────────────────────────────────────────────────────────────────────
# TYPE LABELS
# ────────────────────────────────────────────────────────────────────────────────

type:doc:
  - changed-files:
      - any-glob-to-any-file: ['docs/**','LICENSE','LICENSES/**','CHANGELOG.md']

type:ci:
  - changed-files:
      - any-glob-to-any-file: ['.github/**','.gitignore','package.json']

type:test:
  - changed-files:
      - any-glob-to-any-file: ['tests/**']

type:infra:
  - changed-files:
      - any-glob-to-any-file:
          - 'config/**'
          - 'Cargo.toml'
          - 'Cargo.lock'
          - '.releaserc.yml'
          - 'REUSE.toml'

# ────────────────────────────────────────────────────────────────────────────────
# DEFAULT LABEL
# ────────────────────────────────────────────────────────────────────────────────

default:unclassified:
  - changed-files:
      - any-glob-to-any-file: ['*']
